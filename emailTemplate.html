<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Email Booking</title>
	</head>

	<body>
		<div style="color: #565656; font-size: 16px; max-width: 80ch">
			<div style="font-size: 1.5rem; font-weight: 700">
				NEW FACE THE EARTH BOOKING
			</div>
			<div>
				<span style="font-weight: 700">CLIENT NAME:</span> {{ name }}
			</div>
			<div style="margin-bottom: 1em">
				<span style="font-weight: 700">CLIENT EMAIL:</span> {{ email }}
			</div>
			<div style="border-radius: 6px; overflow: hidden">
				<table
					style="
						width: 100%;
						text-align: left;
						border-collapse: collapse;
					"
				>
					<tr style="color: white; background-color: #565656">
						<th style="padding: 0.5em">FIELD</th>
						<th style="padding: 0.5em">RESPONSE</th>
					</tr>
					<tr>
						<td style="font-weight: 700; padding: 0.5em">
							VENUE TYPE
						</td>
						<td style="padding: 0.5em">{{ venueType }}</td>
					</tr>
					<tr style="background-color: #e2e2e2">
						<td style="font-weight: 700; padding: 0.5em">
							ESTIMATED DATE
						</td>
						<td style="padding: 0.5em">{{ date }}</td>
					</tr>
					<tr>
						<td style="font-weight: 700; padding: 0.5em">
							OTHER INFO
						</td>
						<td style="padding: 0.5em">{{ otherInfo }}</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
